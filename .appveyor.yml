version: 1.0.{build}

environment:
  nodejs_version: '18'

install:
  - ps: Install-Product node $env:nodejs_version
  - cd frontend
  - npm install
  - cd ../backend
  - npm install

build_script:
  - cd frontend
  - npm run build

artifacts:
  - path: frontend/dist
    name: dist

deploy:
  provider: Pages
  token:
    secure: <%GITHUB_TOKEN%> # Нужно добавить секретный токен в Appveyor
  branch: gh-pages
  folder: frontend/dist
  message: 'Deploy HelpDesk frontend to GitHub Pages'
